<body>
    <div style="text-align:center">
        <!-- Modal -->
        <div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Game Configuration</h5>
                        <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <br>
                    <span style="margin: 0 10%">
                        <label>Mode : &nbsp;</label>
                        <label class="radio-inline">
                            <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="1" checked>Single-Player

                        &nbsp;
                        <label class="radio-inline">
                            <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="2">Double-Player
                        </label>
                    </span>

                    <div class="modal-body" style="margin: 0 20%">

                        <div id="demo" class="carousel slide">

                            <!-- 指示符 -->
                            <ul class="carousel-indicators">
                                <li data-target="#demo" data-slide-to="0" class="active"></li>
                                <li data-target="#demo" data-slide-to="1"></li>
                                <li data-target="#demo" data-slide-to="2"></li>
                                <li data-target="#demo" data-slide-to="3"></li>
                                <li data-target="#demo" data-slide-to="4"></li>
                                <li data-target="#demo" data-slide-to="5"></li>
                            </ul>

                            <!-- 轮播图片 -->
                            <div class="carousel-inner" style="text-align: center; justify-content: center">
                                <div class="carousel-item active">
                                    <img src="img/map0.png" style="width: inherit; height: auto">
                                    <div class="carousel-caption">Map One</div>
                                </div>
                                <div class="carousel-item">
                                    <img src="img/map1.png" style="width: inherit; height: auto">
                                    <div class="carousel-caption">Map Two</div>
                                </div>
                                <div class="carousel-item">
                                    <img src="img/map2.png" style="width: inherit; height: auto">
                                    <div class="carousel-caption">Map Three</div>
                                </div>
                                <div class="carousel-item">
                                    <img src="img/map3.png" style="width: inherit; height: auto">
                                    <div class="carousel-caption">Map Four</div>
                                </div>
                                <div class="carousel-item">
                                    <img src="img/map4.png" style="width: inherit; height: auto">
                                    <div class="carousel-caption">Map Five</div>
                                </div>
                                <div class="carousel-item">
                                    <img src="img/map5.png" style="width: inherit; height: auto">
                                    <div class="carousel-caption">Map Six</div>
                                </div>
                            </div>

                            <!-- 左右切换按钮 -->
                            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </a>
                            <a class="carousel-control-next" href="#demo" data-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </a>

                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" id="close-btn" class="close-modal btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" id="submit-btn" class="close-modal btn btn-primary">Start Game</button>
                    </div>
                </div>
